<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hug bear</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Rubik+Spray+Paint&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff4ab;
        }
        .kontener-mis {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            max-width: 300px;
            max-height: 300px;
            cursor: pointer;
        }
        .mis {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .mis:hover { transform: scale(1.02); }
        .licznik {
            position: fixed;
            top: 100px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'Rubik Spray Paint', cursive;
            font-size: 2em;
            color: #ff6b9d;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            z-index: 2;
            animation: pojawienie 2s ease-in-out;
        }
        .serduszko {
            position: fixed;
            font-size: 20px;
            z-index: 1;
            animation: unoszenie 6s ease-in-out infinite;
            opacity: 0;
        }
        @keyframes unoszenie {
            0% { transform: translateY(100vh) translateX(-50%); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateY(-100px) translateX(50%); opacity: 0; }
        }
        @keyframes pojawienie {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .licznik {
            position: fixed;
            top: 100px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'Rubik Spray Paint', cursive;
            font-size: 2em;
            color: #000000;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            z-index: 2;
        }
        .dolna-liczba {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 999;
            font-family: 'Rubik Spray Paint', cursive;
            background: rgba(255,255,255,0.85);
            color: #000000;
            padding: 8px 12px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
            display: inline-block;
            text-align: center;
            font-size: clamp(1rem, 4vw, 2.2rem);
            line-height: 1;
            pointer-events: none;
        }

        .reset-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
            font-family: 'Rubik Spray Paint', cursive;
            background: rgba(255,255,255,0.95);
            color: #000000;
            padding: 6px 10px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            display: inline-block;
            text-align: center;
            font-size: clamp(0.9rem, 3.5vw, 1.4rem);
            line-height: 1;
            border: none;
            cursor: pointer;
        }

        .reset-btn:active { transform: translateY(1px); }
        @media (max-width: 480px) {
            .dolna-liczba {
                right: 12px;
                bottom: 12px;
                padding: 6px 10px;
                font-size: clamp(0.9rem, 5.5vw, 1.6rem);
                border-radius: 8px;
            }
            .licznik { top: 80px; font-size: 1.6rem; }
            .kontener-mis { max-width: 180px; max-height: 180px; }
        }
    </style>
</head>
<body>

    <h1 class="tytul"></h1>
    <div class="licznik">H u g s : <span id="licznikPrzytulasow">0</span></div>
    <div class="kontener-mis">
        <img src="mis1.jpg" alt="MiÅ›" class="mis" id="mis">
    </div>
    <button id="resetBtn" class="reset-btn" aria-label="Resetuj przytulasy">Reset</button>
    <div class="dolna-liczba" aria-hidden="true">61</div>

    <script>
        const misImg = document.getElementById('mis');
        const licznikElement = document.getElementById('licznikPrzytulasow');
        const resetBtn = document.getElementById('resetBtn');
        let licznikWartoÅ›Ä‡ = 0;
        let isChanging = false;

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const d = new Date();
                d.setTime(d.getTime() + days * 24 * 60 * 60 * 1000);
                expires = "; expires=" + d.toUTCString();
            }
            document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
            }
            return null;
        }

        (function initCounterFromCookie() {
            const saved = getCookie('hugs');
            licznikWartoÅ›Ä‡ = saved ? (parseInt(saved, 10) || 0) : 0;
            licznikElement.textContent = licznikWartoÅ›Ä‡;
        })();

        function tworzSerduszko() {
            const serduszko = document.createElement('div');
            serduszko.className = 'serduszko';
            serduszko.innerHTML = 'ðŸŒ¹';
            serduszko.style.left = Math.random() * 100 + '%';
            serduszko.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(serduszko);
            setTimeout(() => { serduszko.remove(); }, 6000);
        }

        const serduszkaInterval = setInterval(tworzSerduszko, 500);

        misImg.addEventListener('click', function () {
            if (isChanging) return;
            isChanging = true;
            licznikWartoÅ›Ä‡++;
            licznikElement.textContent = licznikWartoÅ›Ä‡;
            setCookie('hugs', licznikWartoÅ›Ä‡, 365);
            this.src = 'mis2.jpg';
            setTimeout(() => {
                this.src = 'mis1.jpg';
                isChanging = false;
            }, 1000);
        });

        resetBtn.addEventListener('click', function () {
            licznikWartoÅ›Ä‡ = 0;
            licznikElement.textContent = licznikWartoÅ›Ä‡;
            setCookie('hugs', 0, 365);
            this.style.transform = 'scale(0.98)';
            setTimeout(() => { this.style.transform = ''; }, 120);
        });
    </script>
</body>
</html>
